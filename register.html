<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOPI</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

    <div class="register-container">
        <div class="item-logo">
            <img class="img-logo" src="./assets/img/Vector.png" alt=""><span class="text-blanja">Blanja</span>
        </div>
        <div class="text-account">
            <span class="text">Please register with your account</span>
        </div>
        <div class="register-button">
            <button class="btn1">Custommer</button>
            <button class="btn2">Seller</button>
        </div>
        <div class="register-input">
            <input class="input-register" type="text" placeholder="Name"><br>
            <input class="input-register" type="text" placeholder="Email"><br>
            <input class="input-register" type="text" placeholder="Password">
            <p class="forgot-password">Forgot password? </p><br>
            <button class="btn-primary">PRIMARY</button>
            <p class="text-bottom">Don't have a Tokopedia account? <a class="register-link" href="./index.html"><span
                        class="text-register">login</span>
            </p></a>
        </div>
    </div>
