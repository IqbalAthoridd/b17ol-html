<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="brand">
            <img src="./assets/img/Logo.svg" alt="">
        </div>
        <div class="search-wrapper">
            <div class="input-wrapper">
                <input type="text" placeholder="Search">
                <img src="./assets/img/Search.svg" alt="">
            </div>
            <button class="filter">
                <img src="./assets/img/filter.svg" alt="filter">
            </button>
        </div>
        <div class="nav">
            <div class="cart">
                <a href="#cart">
                    <img src="./assets/img/shopping-cart.svg" alt="cart">
                </a>
            </div>
            <div><a href="#login">
                    <div class="btn first">Login</div>
                </a></div>
            <div><a href="#signup">
                    <div class="btn">SignUp</div>
                </a></div>
        </div>
    </nav>
    <div class="text-cart">
        <span class="text-bag">My bag</span>
    </div>

    <div class="cart-container">
        <div class="conten-1">
            <div class="item-select">
                <div class="btn-cek">
                    <button class="btn-ceklis"><img src="./assets/img/ceklis.svg" alt=""></button>
                    <p class="text-1">Select all items</p>
                    <p class="text-2">(2 items selected)</p>
                    <button class="btn-delete">Delete</button>
                </div>
            </div>

            <div class="produk-cart">

                <div class="card-produk">
                    <button class="btn-ceklis"><img src="./assets/img/ceklis.svg" alt=""></button>
                    <div class="img-produk">
                        <img class="img-p" src="./assets/img/jas.png" alt="">
                    </div>
                    <div class="ket-produk">
                        <p class="text1">Men's formal suit - Black</p>
                        <p class="text-2">Zalora cloth</p>
                    </div>
                </div>

                <div class="num-item">
                    <div class="btn-min">
                        <button class="btn-bulat"><img src="assets/img/Rectangle.svg" alt=""></button>
                    </div>
                    <div class="num">
                        <p class="angka">1</p>
                    </div>
                    <div class="btn-plus">
                        <button class="btn-bulat"><img src="./assets/img/Shape.svg" alt=""></button>
                    </div>
                </div>

                <div class="price">
                    <p>$ 20.0</p>
                </div>

            </div>


            <div class="produk-cart">

                <div class="card-produk">
                    <button class="btn-ceklis"><img src="./assets/img/ceklis.svg" alt=""></button>
                    <div class="img-produk">
                        <img class="img-p" src="./assets/img/kemal-alkan.png" alt="">
                    </div>
                    <div class="ket-produk">
                        <p class="text1">Men's formal suit - Black</p>
                        <p class="text-2">Zalora cloth</p>
                    </div>
                </div>

                <div class="num-item">
                    <div class="btn-min">
                        <button class="btn-bulat"><img src="assets/img/Rectangle.svg" alt=""></button>
                    </div>
                    <div class="num">
                        <p class="angka">1</p>
                    </div>
                    <div class="btn-plus">
                        <button class="btn-bulat"><img src="./assets/img/Shape.svg" alt=""></button>
                    </div>
                </div>

                <div class="price">
                    <p>$ 20.0</p>
                </div>
            </div>
        </div>

        <div class="conten-2">
            <div class="text-shop">
                <span class="text-sum">Shopping summary</span>
            </div>

            <div class="t-price">
                <span class="text-p">Total Price</span>
                <span class="text-price">$ 40.0</span>
            </div>

            <div class="btn-buy">
                <button class="btn-buyy">Buy</button>
            </div>
        </div>


    </div>
</body>

</html>
